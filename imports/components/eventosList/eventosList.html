
<section layout="row" >
  <md-content flex>

	  <h1>Eventos</h1>


  	<md-input-container>
      <label>Buscar por</label>
      <input ng-model="$ctrl.searchEvento"/>
    </md-input-container>

    <md-button class="md-raised" ng-click="$ctrl.buscarEvento($ctrl.searchEvento)">Buscar</md-button>

    <md-list>
      <md-list-item class="md-3-line" ng-repeat="task in $ctrl.eventos" ng-show="task.nome.indexOf($ctrl.searchEvento)!=-1 || !$ctrl.searchEvento">
        <img ng-src="{{task.imageData}}" class="md-avatar">
        <div class="md-list-item-text">
          <h3>{{task.nome}}</h3>
          <h4><small>Criado em {{task.createdAt}}</small></h4>
          <md-button class="md-raised" ng-click="$ctrl.remEvento(task._id)">Remover</md-button>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>

   </md-content>

	<hr/>

</section>
